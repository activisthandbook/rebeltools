# Documentation: https://docs.aws.amazon.com/amplify/latest/userguide/build-settings.html
version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - '# Install Quasar globally & install dependancies'
        - npm install -g @quasar/cli
        - yarn install
    build:
      commands:
        - '# Build using quasar'
        - quasar build
  artifacts:
    files:
        - '**/*'
    baseDirectory: dist/spa
  cache:
    paths:
      - node_modules/**/*
